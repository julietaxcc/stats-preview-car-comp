<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content">
      <div class="card">
        <img class="image-desktop" src="images/image-header-desktop.jpg" alt="people in a meeting">
        <img class="img-mob" src="images/image-header-mobile.jpg" alt="people in a meeting">
        <div class="info"> 
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="details">
            <div class="stats">
              <p class="number-stats">10k+</p>
              <p class="descrip-stats">COMPANIES</p>
            </div>
            <div class="stats">
                <p class="number-stats">314</p>
                <p class="descrip-stats">TEMPLATES</p>  
            </div>
            <div class="stats">
                <p class="number-stats">12M+</p>
                <p class="descrip-stats">QUERIES</p>
            </div>
          </div>
        </div>  
      </div>
      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Julieta C.</a>.
      </footer>
    </div>
  </main>
</body>
</html>
